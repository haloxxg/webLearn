<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>右键菜单</title>
    <style type="text/css">
        .menu {
            display: none;
            position: absolute;
            width: 200px;
            padding: 2px;
            margin: 0;
            border: 1px solid #bbb;
            border-radius: 3px;
            box-shadow: 1px 1px 4px rgba(0, 0, 0, .2);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <menu class="menu">
        <li class="menu-item">
            <button type="button" class="menu-btn">
                <i class="fa fa-folder-open"></i>
                <span class="menu-text">Open</span>
            </button>
        </li>
        <li class="menu-item">
            <button type="button" class="menu-btn">
                <span class="menu-text">Open in New Window</span>
            </button>
        </li>
    </menu>
    <ul class="tt">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).mousedown(function (ev) {
            if (ev.which == 3) {
                $(".menu").show();
                $(".menu").css({ "top": ev.pageY + "px", "left": ev.pageX + "px" });
                $(".menu-item").click(function (ev) {
                    debugger
                    alert("点击事件");
                })
            } else {
                console.log($(".menu-item"))
                // if ($(ev.target))
                // $(".menu").hide();
            }
        })
        $(document).contextmenu(function (ev) {
            ev.preventDefault();
        })
    </script>
</body>

</html>
